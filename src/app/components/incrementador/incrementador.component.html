<h3>{{leyenda}} - {{progreso}}</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button" id="button-addon1">
                    <i class="mdi mdi-minus"></i>
                </button>
    </div>

    <input type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100" #txtProgress>

    <div class="input-group-append">
        <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button" id="button-addon1">
                    <i class="mdi mdi-plus"></i>
                </button>
    </div>
</div>
