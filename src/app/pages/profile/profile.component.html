<!-- Row -->
<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname2">Nombre de usuario</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Nombre de usuario"
                                [ngModel]="usuario.nombre" name="nombre" required>
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Correo de usuario</label>
                        <div class="input-group">
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" type="email"
                                class="form-control" placeholder="Correo del usuario" name="email" required>
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                    <div class="text-left">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i
                                class="fa fa-save"></i> Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title">Fotograf√≠a del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>
                <img *ngIf="!imagenTemp" [src]="usuario.img|imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                <br><br>
                <input (change)="seleccionImagen($event.target.files[0])" type="file" name="" id="">
                <br><br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button"
                    class="btn btn-block btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
                    Actualizar Foto</button>
            </div>
        </div>
    </div>

</div>
<!-- Row -->
