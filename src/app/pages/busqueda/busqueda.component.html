<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr [routerLink]="['/usuarios']" *ngFor="let usuario of usuarios">
                            <td><img [src]="usuario.img|imagen" class="img-50 img-circle pointer"></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
